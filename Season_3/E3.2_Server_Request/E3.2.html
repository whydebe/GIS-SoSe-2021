            <div class="bottom-spacing-small">
                <h1>E3.2 Server Request</h1>

                <input type="text" name="name" placeholder="Name">
                <input type="text" name="email" placeholder="Email">

                <h3>Select date and time for your requested meeting!</h3>
                <input type="date" name="date" placeholder="DD MM JJ">

            <button type="button" id="submitJSON">Submit (JSON)</button>

                <h3 class="serverOutHeader"></h3>

            </div>
